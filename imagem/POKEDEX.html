<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://pokedex-plum-three.vercel.app/favicons/favicon.ico">
    <link rel="stylesheet" href="./POKEDEX_files/style.css">
    <script defer="" src="./POKEDEX_files/script.js.download"></script>
    <title>POKEDEX</title>
  </head>
  <body>
    <main>
      <img src="./POKEDEX_files/pikachuOverPokeball.gif" alt="pikagif" class="pikachu_gif">
      <img src="./POKEDEX_files/1.gif" alt="pokemon" class="pokemon_image">
      <h1 class="pokemon_data">
        <span class="pokemon_number">#</span> -
        <span class="pokemon_name"></span>
      </h1>
      <form class="form">
        <input type="search" class="input_search" placeholder="Name or Number" required="">
      </form>
      <div class="stats">
        <span class="type">type: grass</span>
        <span class="height">height: 0.7m</span>
      </div>
      <div class="buttons">
        <button class="button btn_prev">&lt; Prev</button>
        <button class="button btn_next">Next &gt;</button>
      </div>
      <img src="./POKEDEX_files/pokedex.png" alt="pokedex" class="pokedex">
    </main>
  

</body>
</html>
